name: ci

on:
  push:
    branches:
      - "master"
    tags:
      - "achilles-image/v*"
  pull_request:
    branches:
      - "master"

jobs:
  build:
    name: Build Achilles Container Image
    runs-on: ubuntu-20.04
    steps:
      - name: Container Image Meta
        id: image_meta
        uses: docker/metadata-action@v3
        with:
          images: docker.io/ohdsi/achilles
          tags: |
            type=match,pattern=achilles-image-v(.*),group=1,enable=${{github.event_name != 'pull_request'}}
            type=sha
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Cache layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build and push
        id: image_build
        uses: docker/build-push-action@v2
        with:
          context: "{{defaultContext}}:achilles-image"
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          push: ${{github.event_name != 'pull_request'}}
          tags: ${{ steps.image_meta.outputs.tags }}
          labels: ${{ steps.image_meta.outputs.labels }}
